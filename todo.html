<!DOCTYPE html>
<html>
<head>
    <title>My ToDo</title>
</head>
<body>
    <h2>Your To-Do List</h2>
    <form method="POST">
        <input type="text" name="text" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for t in todos %}
            <li>
                {{ t["text"]}}
                <a href="{{ url_for('delete', todo_id=t['id']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
